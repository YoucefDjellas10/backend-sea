<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Zones</title>
</head>
<body>
    <h1>Liste des Zones</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nom</th>
            </tr>
        </thead>
        <tbody>
            {% for zone in zones %}
                <tr>
                    <td>{{ zone.name }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">Aucune zone trouv√©e.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
