<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Villes</title>
</head>
<body>
    <h1>Liste des Villes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nom</th>
            </tr>
        </thead>
        <tbody>
            {% for city in cities %}
                <tr>
                    <td>{{ city.name }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="1">Aucune ville trouv√©e</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
