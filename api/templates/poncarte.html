<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Poncarte</title>
    <style>
        @page {
            size: A4 landscape; /* page horizontale */
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Arial Black", Arial, sans-serif;
        }

        .poncarte {
            text-align: center;
            width: 100%;
        }

        .poncarte h1 {
            font-size: 180pt;   /* énorme, ~ la moitié de la page */
            font-weight: bold;
            margin: 0;
            line-height: 1;
            text-transform: uppercase;
        }

        .poncarte h2 {
            font-size: 120pt;   /* presque aussi grand */
            margin: 0;
            line-height: 1;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="poncarte">
        <h1>{{ Nom }}</h1>
        <h2>{{ Prenom }}</h2>
    </div>
</body>
</html>
