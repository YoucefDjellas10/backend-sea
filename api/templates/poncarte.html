<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Poncarte</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }

        body {
            margin: 0;
            height: 297mm;
            width: 210mm;
            position: relative;
            font-family: Arial, 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        /* Image de fond */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/nom(1).jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }

        .poncarte {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            padding-top: 180mm; /* DÃ©place le texte vers le bas */
        }

        .poncarte h1 {
            font-size: 140pt;
            font-weight: 700;
            margin: 0;
            line-height: 1;
            text-transform: uppercase;
            color: #000000;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
        }

        .poncarte h2 {
            font-size: 90pt;
            font-weight: 400;
            margin: 0;
            line-height: 1.1;
            margin-top: 10px;
            color: #000000;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="poncarte">
        <h1>{{ Nom }}</h1>
        <h2>{{ Prenom }}</h2>
    </div>
</body>
</html>
