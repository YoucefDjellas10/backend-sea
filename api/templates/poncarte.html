<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Poncarte</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, 'Helvetica Neue', sans-serif;
            background-image: url('/static/images/nom(1).jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .poncarte {
            text-align: center;
            width: 100%;
        }

        .poncarte h1 {
            font-size: 140pt;
            font-weight: 700;
            margin: 0;
            line-height: 1;
            text-transform: uppercase;
        }

        .poncarte h2 {
            font-size: 90pt;
            font-weight: 400;
            margin: 0;
            line-height: 1.1;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="poncarte">
        <h1>{{ Nom }}</h1>
        <h2>{{ Prenom }}</h2>
    </div>
</body>
</html>
